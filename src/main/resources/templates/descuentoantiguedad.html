<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Calcular Descuento por antiguedad</title></title>
    <link th:href="@{/css/bootstrap/bootstrap.css}"
          rel="stylesheet">
</head>
<body>

<div class="card">
    <div class="card-header">
        CALCULAR DESCUENTO
    </div>
    <div class="card-body">
        <form th:action="@{/calculardescuento}" method="post"
              th:object="${descuentomodel}">
            <div class="mb-3">
                <label for="txtannos" class="form-label">Ingrese los años:</label>
                <input type="number" th:field="*{annos}" class="form-control" id="txtannos" placeholder="Ingrese los años de antigüedad">
            </div>
            <div class="mb-3">
                <label for="txtmonto" class="form-label">Ingrese el monto:</label>
                <input type="number" th:field="*{monto}" class="form-control" id="txtmonto" placeholder="Ingrese el monto a pagar">
            </div>
            <button type="submit" class="btn btn-primary">CALCULAR</button>
        </form>
        <div th:if="${visualizaralerta}" class="alert alert-primary" th:classappend="${estilodiagnostico}"
             role="alert">
            <span th:text="${resultado} ?: ''"></span>
        </div>
    </div>
</div>


</body>
</html>
